name: Continuous Deployment

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache NPM
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          echo "Lockfile found - running 'npm ci'"
          npm ci
        else
          echo "No lockfile found - running 'npm install'"
          npm install
        fi

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm test -- --testPathPattern=unit --coverage=false
      env:
        NODE_ENV: test

    - name: Run integration tests
      run: npm test -- --testPathPattern=integration
      env:
        NODE_ENV: test
        PGHOST: postgres
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: postgres

    - name: Run functional tests
      run: npm test -- --testPathPattern=functional
      env:
        NODE_ENV: test
        PGHOST: postgres
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: postgres

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache NPM (deploy)
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-deploy-${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
 
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          echo "Lockfile found - running 'npm ci'"
          npm ci
        else
          echo "No lockfile found - running 'npm install'"
          npm install
        fi

    - name: Note on database migrations
      run: |
        echo "Database migrations are skipped in this step (cannot connect from GitHub Actions)."
        echo "To run migrations on Railway:"
        echo "  1. railway run npm run migrate up"
        echo "Or manually via Railway dashboard PostgreSQL console."

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy to Railway
      run: |
        echo "Deploy step using RAILWAY_SERVICE secret if available."
        if [ -n "$RAILWAY_SERVICE" ]; then
          echo "Deploying service: $RAILWAY_SERVICE"
          railway up --service "$RAILWAY_SERVICE" --detach
        else
          echo "ERROR: RAILWAY_SERVICE secret is not set."
          echo "Please set repository secret 'RAILWAY_SERVICE' to the app service name (e.g. 'web')."
          echo "You can discover the service name locally with: railway service ls"
          exit 1
        fi
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
