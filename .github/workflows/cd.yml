name: Continuous Deployment

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache NPM
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          echo "Lockfile found - running 'npm ci'"
          npm ci
        else
          echo "No lockfile found - running 'npm install'"
          npm install
        fi

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm test -- --testPathPattern=unit --coverage=false
      env:
        NODE_ENV: test

    - name: Run integration tests
      run: npm test -- --testPathPattern=integration
      env:
        NODE_ENV: test
        PGHOST: postgres
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: postgres

    - name: Run functional tests
      run: npm test -- --testPathPattern=functional
      env:
        NODE_ENV: test
        PGHOST: postgres
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: postgres

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache NPM (deploy)
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-deploy-${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
 
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          echo "Lockfile found - running 'npm ci'"
          npm ci
        else
          echo "No lockfile found - running 'npm install'"
          npm install
        fi

    - name: Run database migrations
      continue-on-error: true
      run: |
        export DATABASE_URL="postgresql://${{ secrets.PGUSER }}:${{ secrets.PGPASSWORD }}@${{ secrets.PGHOST }}:${{ secrets.PGPORT }}/${{ secrets.PGDATABASE }}"
        echo "DATABASE_URL is set: ${#DATABASE_URL}"
        npm run migrate up

    - name: Install Railway CLI
      run: npm install -g @railway/cli

    - name: Deploy to Railway
      run: railway up --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
