name: Continuous Integration

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Cache NPM
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        # Use `npm ci` when a lockfile exists for reproducible installs,
        # otherwise fall back to `npm install` so the job doesn't fail.
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          echo "Lockfile found - running 'npm ci'"
          npm ci
        else
          echo "No lockfile found - running 'npm install'"
          npm install
        fi

    - name: Run linter
      run: npm run lint

    - name: Run unit tests
      run: npm test -- --testPathPattern=unit --coverage=false
      env:
        NODE_ENV: test

    - name: Run integration tests
      run: npm test -- --testPathPattern=integration
      env:
        NODE_ENV: test
        PGHOST: postgres
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: postgres

    - name: Run functional tests
      run: npm test -- --testPathPattern=functional
      env:
        NODE_ENV: test
        PGHOST: postgres
        PGPORT: 5432
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: postgres

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
