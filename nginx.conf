upstream forum_api {
    server localhost:5000;
}

limit_req_zone $binary_remote_addr zone=threads:10m rate=90r/m;

server {
    listen 80;
    server_name localhost;

    # Rate limiting for /threads and subpaths
    location /threads {
        limit_req zone=threads burst=10 nodelay;

        proxy_pass http://forum_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Other locations without rate limiting
    location / {
        proxy_pass http://forum_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Railway handles HTTPS automatically, so no need for SSL configuration here
# This NGINX config is for local development or if you need custom proxying
