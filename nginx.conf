upstream forum_api {
    server localhost:5000;
}

# Rate limiting configuration
# 90 requests per minute for /threads endpoint
limit_req_zone $binary_remote_addr zone=threads:10m rate=90r/m;

server {
    listen 80;
    server_name localhost;

    # Client body size limit for uploads
    client_max_body_size 10M;

    # Rate limiting for /threads and subpaths
    location /threads {
        limit_req zone=threads burst=10 nodelay;

        proxy_pass http://forum_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://forum_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Other locations without rate limiting
    location / {
        proxy_pass http://forum_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache static assets if any
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://forum_api;
        proxy_cache_valid 200 30d;
        proxy_cache_bypass $http_pragma $http_authorization;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

